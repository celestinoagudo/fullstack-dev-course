<div id="menu-content" class="container">
    <h2 class='text-center'>Our Menu</h2>
    <div class="accordion" id="menuAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="breakfastHeading">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseBreakfast" aria-expanded="true" aria-controls="collapseBreakfast">
                    Breakfast
                </button>
            </h2>
            <div id="collapseBreakfast" class="accordion-collapse collapse show" aria-labelledby="breakfastHeading"
                data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    <div id="breakfastBody" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="lunchHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseLunch" aria-expanded="false" aria-controls="collapseLunch">
                    Lunch
                </button>
            </h2>
            <div id="collapseLunch" class="accordion-collapse collapse" aria-labelledby="lunchHeading"
                data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    <div id="lunchBody" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="dinnerHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseDinner" aria-expanded="false" aria-controls="collapseDinner">
                    Dinner
                </button>
            </h2>
            <div id="collapseDinner" class="accordion-collapse collapse" aria-labelledby="dinnerHeading"
                data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    <div id="dinnerBody" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="dessertHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseDessert" aria-expanded="false" aria-controls="collapseDessert">
                    Dessert
                </button>
            </h2>
            <div id="collapseDessert" class="accordion-collapse collapse" aria-labelledby="dessertHeading"
                data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    <div id="dessertBody" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="drinkHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseDrink" aria-expanded="false" aria-controls="collapseDrink">
                    Drinks
                </button>
            </h2>
            <div id="collapseDrink" class="accordion-collapse collapse" aria-labelledby="drinkHeading"
                data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    <div id="drinkBody" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
