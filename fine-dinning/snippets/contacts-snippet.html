<div id="contacts-content" class="container">
    <h2 class='text-center'>Contact Us</h2>
    <hr>
    <div class="input-group mb-3">
        <label class="input-group-text" for="subjectSelect">Subject</label>
        <select class="form-select" id="subjectSelect">
            <option selected>Select...</option>
            <option value="1">Customer Feedback</option>
            <option value="2">Career Oppurtunities</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <!-- <span class="input-group-text" id="basic-addon1">Name</span> -->
        <input type="text" class="form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <!-- <span class="input-group-text" id="basic-addon1">Email</span> -->
        <input type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <!-- <span class="input-group-text" id="basic-addon1">Home Address</span> -->
        <input type="text" class="form-control" placeholder="Home Address" aria-label="home-address"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <!-- <span class="input-group-text" id="basic-addon1">Contact #</span> -->
        <input type="text" class="form-control" placeholder="Contact #" aria-label="contact-number"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-text">Message</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Submit</button>
        <button class="btn btn-primary" type="button">Clear</button>
    </div>

</div>
