<div id="contacts-content" class="container">
    <h2 class='text-center'>Contact Us</h2>
    <hr>
    <div class="input-group mb-3">
        <label class="input-group-text" for="subjectSelect">Subject</label>
        <select class="form-select" id="subjectSelect">
            <option selected>Select...</option>
            <option value="1">Customer Feedback</option>
            <option value="2">Career Oppurtunities</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <input id="name-text-field" type="text" class="form-control" placeholder="Name" aria-label="name">
    </div>
    <div class="input-group mb-3">
        <input id="email-text-field" type="text" class="form-control" placeholder="Email" aria-label="email">
    </div>
    <div class="input-group mb-3">
        <input id="address-text-field" type="text" class="form-control" placeholder="Home Address"
            aria-label="home-address">
    </div>
    <div class="input-group mb-3">
        <input id="contacts-text-field" type="text" class="form-control" placeholder="Contact #"
            aria-label="contact-number">
    </div>
    <div class="input-group">
        <span class="input-group-text">Message</span>
        <textarea id="message-text-area" class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button id="submit-button" class="btn btn-primary" type="button"
            onclick="$fineDinning.submitInputs();">Submit</button>
        <button id="clear-button" class="btn btn-primary" type="button"
            onclick="$fineDinning.clearInputFields();">Clear</button>
    </div>
</div>
